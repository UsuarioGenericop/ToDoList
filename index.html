<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/CSS/normalize.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>ToDo List</h1>
        <p>Nueva tarea</p>
        <input type="text" maxlength="25">
        <button>Agregar</button>
        <p id="total">Total: 0</p>
        <p id="resultado">Realizadas: 0</p>
        <div class="stats">
            <div class="ids">
                <p class="bold">Id</p>

            </div>
            <div class="tasks">
                <p class="bold">Tarea</p>

            </div>
            <div class="status">
                <div class="indicators">
                    <p class="bold">✓</p>
                    <p class="bold">✗</p>
                </div>

            </div>
        </div>
        <script src="/assets/js/script.js"></script>
    </div>
</body>

</html>
